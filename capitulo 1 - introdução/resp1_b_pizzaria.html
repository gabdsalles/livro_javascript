<meta charset="UTF-8">

<script>
    /*  b) Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos
    clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente.
    */

    const valorConta = Number(prompt("Valor da Conta: "))
    const numeroClientes = Number(prompt("Número de Clientes: "))
    const valorPorCliente = valorConta / numeroClientes

    alert(`Valor da Conta R$: ${valorConta.toFixed(2)}\nNúmero de Clientes: ${numeroClientes}
    \nValor por cliente R$: ${valorPorCliente.toFixed(2)}`)
</script>
