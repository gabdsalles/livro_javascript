<meta charset="UTF-8">

<script>
    /*  d) Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média
        das notas.
    */

    const nota1 = Number(prompt("Nota 1: "))
    const nota2 = Number(prompt("Nota 2: "))
    const media = (nota1 + nota2) / 2

    alert(`Nota 1: ${nota1.toFixed(1)}\nNota 2: ${nota2.toFixed(1)}\nMédia: ${media.toFixed(1)}`)
</script>
