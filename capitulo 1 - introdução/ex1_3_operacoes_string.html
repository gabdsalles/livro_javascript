<script>
    const a = "20" //string
    const b = a * 2 //b = 40
    const c = a / 2 //c = 10
    const d = a - 2 //d = 18
    /* nas operações de divisão, multiplicação e subtração, a linguagem converte a string
    pra um tipo numérico. na adição não.
    */
    //const e = a + 2
    const e = Number(a) + 2
    //é possível usar essa função pra converter a String pra número -> "20" para 20
    alert("e: " + e)
    // o valor de e é 202.
</script>
