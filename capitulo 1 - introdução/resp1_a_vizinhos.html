<meta charset="UTF-8">

<script>
    /*  a) Elaborar um programa que leia um número. Calcule e informe seus vizinhos, 
        ou seja, o número anterior e posterior.
    */

    const numero = Number(prompt("Número: "))
    const anterior = numero - 1
    const posterior = numero + 1
    alert(`Vizinhos: ${anterior} e ${posterior}`)
</script>
